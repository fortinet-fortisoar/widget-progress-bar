<style>
    .node-lower-div {
        position: relative;
        display: grid;
        flex: 1;

        justify-content: center;
        align-items: center;
        font-family: monospace;

        border-style: solid;
        border-color: gray;
        border-radius: 10px;
        border-width: 1px;

        height: 1ch;
    }

    .node-lower-progress {
        position: absolute;
        display: grid;

        width: 100%;
        height: 100%;

        background-color: whitesmoke;
        border-radius: 10px;
        transition: width 0.5s, background-color 0.5s;
    }

    .node-lower-text {
        position: absolute;
        display: grid;

        justify-content: center;
        align-items: center;
        font-family: monospace;
        font-size: 10px;

        /* top: 0; */
        /* transform: translate(0, -100%); */

        width: 100%;
    }
</style>

<div class="widget widget-container chart ">
    <div class="display-flex-space-between margin-chart">
        <div class="padding-right-0 padding-left-0 widget-dashboard-title-width"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-title-width' : 'widget-title-width'">
            <h5 class="margin-top-0 margin-bottom-0 text-overflow ng-binding">{{ config.title }}</h5>
        </div>

        <!-- Collapsing Widget Button -->
        <div class="padding-right-0 padding-left-0"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-actions-width' : 'widget-actions-width'">
            <span class="fa btn widget-action-icon btn-sm pull-right" data-ng-click="collapsed = !collapsed"
                data-ng-class="{'fa-caret-up': !collapsed, 'fa-caret-down': collapsed}"></span>
        </div>
    </div>

    <div class="padding-left-lg padding-bottom-lg">
        <div data-ng-hide="collapsed">
            <!-- Content Goes Here -->
            <div class="node-lower-div" id="{{config.wid}}">
                <div class="node-lower-progress"></div>
                <div class="node-lower-text">
                    10
                </div>
            </div>
        </div>
    </div>
</div>
